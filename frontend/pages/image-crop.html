<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片裁剪 - 常用工具网站</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/image-crop.css">
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container nav-container">
      <div class="logo">常用工具网</div>
      <nav class="main-nav">
        <a href="../index.html">首页</a>
        <a href="file-convert.html">文件转换</a>
        <a href="image-compress.html">图片压缩</a>
        <a href="image-crop.html" class="active">图片裁剪</a>
        <a href="format-convert.html">格式转换</a>
        <a href="watermark.html">图片水印</a>
      </nav>
    </div>
  </header>
  <main class="crop-main">
    <section class="crop-banner">
      <h1>图片裁剪工具</h1>
      <p>精确裁剪图片，支持多种比例和自定义尺寸</p>
    </section>
    <section class="crop-panel">
      <div class="step step-upload">
        <h2>步骤1：上传图片</h2>
        <div class="upload-area" id="uploadArea">
          <span class="upload-label">拖拽图片到此处或点击选择图片</span>
          <input type="file" id="fileElem" accept="image/*" multiple style="display:none;">
          <button id="selectBtn" type="button">选择图片</button>
          <div class="file-list" id="fileList"></div>
          <div class="tip">支持格式: JPG, PNG, GIF, WebP, BMP，最大20MB</div>
        </div>
      </div>
      <div class="step step-crop" id="cropStep" style="display:none;">
        <h2>步骤2：选择裁剪区域</h2>
        <div class="crop-container">
          <img id="cropImage" style="max-width:100%;max-height:400px;border-radius:8px;background:#e5e7eb;" alt="待裁剪图片" />
          <div class="crop-tools">
            <label>裁剪比例:
              <select id="aspectRatio">
                <option value="free">自由裁剪</option>
                <option value="1">1:1</option>
                <option value="16/9">16:9</option>
                <option value="4/3">4:3</option>
                <option value="3/2">3:2</option>
                <option value="custom">自定义</option>
              </select>
            </label>
            <label id="customRatioBox" style="display:none;">
              宽:<input type="number" id="customW" min="1" style="width:60px;">&nbsp;
              高:<input type="number" id="customH" min="1" style="width:60px;">
            </label>
            <button id="rotateBtn" type="button">旋转</button>
            <button id="flipBtn" type="button">翻转</button>
            <button id="resetBtn" type="button">重置</button>
          </div>
        </div>
      </div>
      <div class="step step-preview" id="previewStep" style="display:none;">
        <h2>步骤3：预览和下载</h2>
        <div class="preview-row">
          <div>
            <div>原图预览</div>
            <img id="originPreview" class="preview-img" src="" alt="原图">
          </div>
          <div>
            <div>裁剪预览</div>
            <img id="cropPreview" class="preview-img" src="" alt="裁剪预览">
          </div>
        </div>
        <div class="output-settings">
          <label>输出格式:
            <select id="outputFormat">
              <option value="jpeg">JPEG</option>
              <option value="png">PNG</option>
              <option value="webp">WEBP</option>
            </select>
          </label>
          <label>质量:
            <input type="range" id="qualityRange" min="10" max="100" value="90"> <span id="qualityValue">90%</span>
          </label>
        </div>
        <button id="cropDownloadBtn" type="button">下载裁剪图片</button>
        <button id="batchCropBtn" type="button">批量裁剪</button>
      </div>
    </section>
    <div id="global-tip" class="global-tip" style="display:none;"></div>
  </main>
  <script src="../js/image-crop.js"></script>
</body>
</html>
